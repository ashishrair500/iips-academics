# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iipsAcedemics

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9c157f8c4e9c477cbdf4ada61640b1c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f382ef8a22784752998fd33891d30723 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9c157f8c4e9c477cbdf4ada61640b1c9 }}/lifetimehustler/iips-academics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'iipsAcedemics'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31d96b46db6e441995f4595d26b2f3a9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9c157f8c4e9c477cbdf4ada61640b1c9 }}/lifetimehustler/iips-academics:${{ github.sha }}'